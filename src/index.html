<script type="text/javascript">
  var map;

  DG.then(function () {
    map = DG.map('map', {
      center: [44.72, 37.79],
      zoom: 11,
      poi: true
    });


    var myIcon = DG.icon({
      iconUrl: '/assets/images/museum.png',
      iconSize: [20, 30],

    });

    DG.marker([44.72, 37.78], {icon: myIcon}).addTo(map).bindPopup('');
    DG.marker([44.74, 37.73], {icon: myIcon}).addTo(map).bindPopup('');
    DG.marker([44.71, 37.85], {icon: myIcon}).addTo(map).bindPopup('');
  });
</script>
